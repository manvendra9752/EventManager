<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown with Stopwatch</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown-container">
    <h1>Countdown with Stopwatch</h1>
    <div class="event-input">
      <label for="event">Event:</label>
      <input type="text" id="event" placeholder="Enter your event">
      <label for="event-date">Event Date & Time:</label>
      <input type="datetime-local" id="event-date">
      <button onclick="setCustomCountdown()">Set Countdown</button>
    </div>
    <div id="countdown"></div>
    <div id="current-time"></div>
    <div id="stopwatch">00:00:00</div>
    <div class="controls">
      <button onclick="startStopwatch()">Start Stopwatch</button>
      <button onclick="stopStopwatch()">Stop Stopwatch</button>
      <button onclick="resetStopwatch()">Reset Stopwatch</button>
    </div>
  </div>
  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
